<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alex — Books</title>
  <meta name="description" content="Books written with patience, presence, and faith." />

  <style>
    :root{
      --bg: #fbfaf7;
      --text: #1f2937;
      --muted: #4b5563;
      --card: #ffffff;
      --border: rgba(31, 41, 55, 0.10);
      --accent: #1d4ed8;
      --accent-soft: rgba(29, 78, 216, 0.10);
      --shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.65;
    }

    .container{
      max-width: 780px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    header{
      border-bottom: 1px solid var(--border);
      background: rgba(251,250,247,0.9);
    }

    nav{
      max-width: 780px;
      margin: 0 auto;
      padding: 18px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: system-ui, -apple-system, sans-serif;
    }

    nav a{
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    nav .links a{
      margin-left: 14px;
      padding: 6px 12px;
      border-radius: 999px;
    }

    nav .links a.active{
      background: var(--accent-soft);
    }

    h1{
      font-size: clamp(2rem, 4vw, 2.6rem);
      margin-bottom: 1rem;
    }

    .lead{
      color: var(--muted);
      font-size: 1.08rem;
      max-width: 65ch;
    }

    .card{
      margin-top: 2.5rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 1.6rem;
    }

    footer{
      margin-top: 4rem;
      border-top: 1px solid var(--border);
      padding: 1.5rem 0;
      color: var(--muted);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#">Alex</a>
      <div class="links">
        <a class="active" href="#">Home</a>
        <a href="#">Books</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Books written with patience, presence, and faith.</h1>

    <p class="lead">
      This site is a quiet shelf — a place to share what has been written,
      and what may be written next. Nothing here is rushed.
    </p>

    <div class="card">
      <p class="lead">
        More will be added, not when it is demanded,
        but when it is ready.
      </p>
    </div>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> Alex
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
